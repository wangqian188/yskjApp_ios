	<style>
		.save{
			position: absolute;
		    right: 0;
		    height: 44px;

			font-size: 0.453333rem;

	<body>
		<header class="mui-bar mui-bar-nav wd-header_p ipx_public_h1">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left a_d"></a>
		    <h1 class="mui-title">修改公司名称</h1>
		    <span class="save" onclick="save()">保存</span>
		</header>
		<div class="mui-content per_zt ipx_per_zt">
		   <ul class="per_news">
		    	<li>
		    		<div class="mui-input-row" style="width: 100%;">
				        <input type="text" class="mui-input-clear add_n" placeholder="请输入公司名称">
				    </div>
		    	</li>
		    </ul>
		</div>
	    <script src="../js/lib/app_config.js"></script>
		<script type="text/javascript">
			var name="";
			var card="";
			var gsid="";
			var gsname="";
			var xmname="";
			var phone="";
			var mptp1=[];
			var mptp2=[];
		(function(){
			   checkSubmit();
			})();
			   
			mui.init()
			function checkSubmit(){
				if(JSON.parse(localStorage.getItem('cookxs_yh'))){
						mui.ajax(url + '/yskjApp/appYskj/V1/getCookieInfo.do',{
						data:{
							"cookie":JSON.parse(localStorage.getItem('cookxs_yh'))
						},
						dataType:'json',
						type:'post',
						timeout:10000,
						headers:{'Content-Type':'application/json'},	              
						success:function(data){
							if(data.success){
								var userData = data.data;
								//将手机号中间加密
								 name=userData.name;
								
								 phone=userData.phone;
								 gsid=userData.gsid;
								 gsname=userData.gsname;
								 xmname=userData.xmname;
								 card=userData.card;
								 $(".add_n").val(gsname);
								  if(gsname!=null&&gsname!=""){
								 	$(".add_n").val(gsname);
								 	//$(".mui-title").html("修改身份证号");
								 }
								 
							}else{
								mui.alert(data.message);
							}
						},
						error:function(xhr,type,errorThrown){
							console.log(type);
						}
					});
					
				}else{
					//登录页面
					mui.openWindow({
						url: 'login.html',
						id:"login"
					});
				}
			}
			function save(){
				var add_name=$(".add_n").val();
				if(add_name!=""){
					
//					 var reg = /(^[1-9]\d{5}(18|19|([23]\d))\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$)|(^[1-9]\d{5}\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{2}$)/;
//              if(!reg.test(add_name)){
////              	alert("身份证输入不合法");
//              	mui.alert("身份证输入不合法", '提示',function(){});
//                  $(".add_n").val("");
//                  return  false;
//              }
					mui.ajax(Interface_url+'/yhcms/web/qduser/addCompany.do',{
						data:{"gsname":add_name,"xmname":""},
						dataType:'json',//服务器返回json格式数据
						type:'post',//HTTP请求类型
						timeout:10000,//超时时间设置为10秒；
						headers:{'Content-Type':'application/json'},	              
						success:function(data){
							//服务器返回响应，根据响应结果，分析是否登录成功；
							if(data.success){
								mui.ajax(Interface_url+'/yhcms/web/qduser/updateAppUserName.do',{
									data:{
										"parameters":
										{"card":card,
										"gsid":data.companyId,
										"gsname":add_name,
										"xmname":"",
										"cookie":JSON.parse(localStorage.getItem('cookxs_yh')),
										"name":name,
										"phone":phone
										},
										"foreEndType":2,
										"code":"2"
										},
									dataType:'json',//服务器返回json格式数据
									type:'post',//HTTP请求类型
									timeout:10000,//超时时间设置为10秒；
									headers:{'Content-Type':'application/json'},	              
									success:function(data){
										//服务器返回响应，根据响应结果，分析是否登录成功；
										if(data.success){
//											mui.alert(data.message);
											var person = plus.webview.getWebviewById('person0');
										    // 执行相应的事件
										    mui.fire(person, 'per_loc', {
										    	'p_loc':1
										    });
											//成功后返回至服务商城页面
											mui.openWindow({
												url: 'person.html', 
												id:"person0"
											});
										}else{
											mui.alert(data.message);
										}
									},
									error:function(xhr,type,errorThrown){
										//异常处理；
										console.log(type);
									}
								});
							}else{
								mui.alert(data.message);
							}
						},
						error:function(xhr,type,errorThrown){
							//异常处理；
							console.log(type);
						}
					});
				}else{
//					alert("身份证号不能为空");
					mui.alert("公司名称不能为空", '提示',function(){});
				}
				
			}
		</script>

</html>
