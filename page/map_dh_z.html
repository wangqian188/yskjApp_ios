	<script type="text/javascript" src="http://api.map.baidu.com/api?ak=pTHixzeMKbBbtNwycGsv47DuGjqEOgQw&v=2.0"></script>
	<script type="text/javascript">		
		mui.init();
		var dqwd;//当前位置的纬度 
		var dqjd;//当前位置经度
		var mbwz1;//目标位置1
		var mbwz2;//目标位置2
        window.onload = function(){
            mui.plusReady(function(){
                var self = plus.webview.currentWebview();
                var longitude = self.longitude;
                var latitude = self.latitude;
                var dtwz = self.dtwz;
                mbwz1 = longitude;
                mbwz2 = latitude;
                dqwd = self.dqwd;
                dqjd = self.dqjd;
                
                var dtdh_src = "http://api.map.baidu.com/direction?origin="+dqwd+","+dqjd+"&destination="+mbwz2+","+mbwz1+"&mode=driving&region=北京&output=html";
                $(".mapClass").attr("src",dtdh_src);
            });
        }
