<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/mui.min.js"></script>
		<script src="../js/lib/flexible.js"></script>
		<script type="text/javascript" src="../js/lib/flexible_css.js" ></script>
		<script type="text/javascript" src="../js/lib/jquery-1.10.2.min.js" ></script>
		<link rel="stylesheet" type="text/css" href="../css/person.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style_a_d.css"/>
		<link rel="stylesheet" type="text/css" href="../css/a_fringe.css"/>
	</head>
	<style>
		 <style>
            .mui-bar .mui-icon span {
                font-size: 16px;
            }
        </style>

	</style>

	 <body>
        <header class="mui-bar mui-bar-nav wd-header_p ipx_public_h1">
            <a class="mui-icon mui-action-back mui-icon-arrowleft mui-icon-back  mui-badge-inverted a_d"></a>
            <h1 class="mui-title">北京市场行情</h1>
        </header>
        <div class="mui-content public_con"  id="refLoad" style="display: none;background: #fff;">
	        <div style="width: 2.666666rem;height: 2.666666rem;background-size: 60% auto;margin: 6.666666rem auto 0;">
		       <p onclick="refreshInfo()" style="width: 2.666666rem;height: 1.888888rem;background: url(../img/refresh.png) no-repeat center;background-size: 60% auto;margin: 6.666666rem auto 0;"></p> 
		       <p onclick="refreshInfo()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;重新加载</p>
	        </div>
        </div>
        <script type="text/javascript">
        	var topHeight = '70px';
	      	if(window.screen.width == 375 && window.screen.height == 812){
				topHeight = '79px';
			}else{
				topHeight = '70px';
			}
			 window.onload = function(){
			 	 var links="";
	            //业务数据获取完毕，并已插入当前页面DOM；
	            //注意：若为ajax请求，则需将如下代码放在处理完ajax响应数据之后；
	            mui.plusReady(function(){
	            	//网络监听事件
	            	document.addEventListener("netchange", wainshow(), false);
	            	//监听网络是否链接
	                function wainshow() {
						if (plus.networkinfo.getCurrentType() == plus.networkinfo.CONNECTION_NONE) {
							mui.toast("网络异常，请检查网络设置！");
							$('#refLoad').css('display','block');
						}else{
							//执行加载
							var self=plus.webview.currentWebview();
							links = self.topNewsUrl;
			                //关闭等待框
			                plus.nativeUI.closeWaiting();
			                //显示当前页面
			                mui.currentWebview.show();

			                //加载url地址
			                mui.init({
					            subpages: [{
				                    url: links,
				                    id: 'topNewInfo.html',
				                    styles: {
				                        top: topHeight,
				                        bottom: '0px',
				                    }
				                }]
					         });
						}
					}
	            });
	        }
			//重新刷新加载页面
			function refreshInfo(){
               window.onload();
			 }
        </script>
    </body>

</html>
