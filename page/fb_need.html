	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/mui.min.js"></script>
		<script src="../js/lib/flexible.js"></script>
		<script type="text/javascript" src="../js/lib/flexible_css.js" ></script>

		<link rel="stylesheet" type="text/css" href="../css/wt_house.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style_a_d.css"/>
		<link rel="stylesheet" type="text/css" href="../css/a_fringe.css"/>
		<link rel="stylesheet" type="text/css" href="../css/pickers/mui.dtpicker.css"/>
		<link rel="stylesheet" type="text/css" href="../css/pickers/mui.picker.min.css"/>
		<script src="../js/mui.picker.min.js"></script>
	</head>
	<style type="text/css">
		.right_xz{
			position: absolute;
			top: 50%;
			margin-top: -0.213333rem;
			right: 0.4rem;
			color: #bbbbbb;
		}
		.nx_qy{
			position: absolute;
			top: 50%;
			margin-top: -0.2rem;
			right: 0.4rem;
			font-size: 0.4rem;
			color: #333333;
		}
		/*删除圆圈*/
		.mui-input-row .mui-input-clear~.mui-icon-clear{
			right: 0.266666rem!important;
		}
	</style>

	<body>
		<header class="mui-bar mui-bar-nav wd-header_p ipx_public_h1">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left a_d"></a>
		    <h1 class="mui-title">发布需求</h1>
		</header>
		<div class="mui-content sy_ipx_content" style="bottom: 0;background: #f0f0f0;overflow: auto;">
		    <div class="wt_ms">
		    	<p>请留下您的联系方式与需求信息，我们会及时与您联系，为您提供专属服务。</p>
		    </div>
		    <!--基本信息表单-->
		    <div class="wt_jbxx" style="min-height: 2rem;height: auto;">
		    	<div class="mui-input-row wt_inpsty">
		    	    <label>姓名</label>
		    	    <input type="text" class="mui-input-clear" placeholder="请输入真实姓名" id="user_name">
		    	</div>
		    	<div class="mui-input-row wt_inpsty">
		    	    <label>手机号</label>
		    	    <input type="text" class="mui-input-clear" placeholder="请输入手机号" onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')" autocomplete="off" maxlength="11"  id="tel">
		    	</div>
		    </div>
		    <!--企业信息-->
		    <div class="wt_jbxx" style="min-height: 2rem;height: auto;">
		    	<div class="mui-input-row wt_inpsty">
		    	    <label>企业名称</label>
		    	    <input type="text" class="mui-input-clear" placeholder="请输入企业名称" id="qy_name">
		    	</div>
		    	<div class="mui-input-row wt_inpsty">
		    	    <label>所属行业</label>
		    	    <input type="text" class="mui-input-clear" placeholder="请选择企业所属行业" autocomplete="off" id="house_news" onclick="fw_news()" readonly>
		    	    <span class="mui-icon mui-icon-arrowright right_xz"></span>
		    	</div>
		    </div>
		    <!--预算、有效期-->
		    <div class="wt_jbxx" style="min-height: 2rem;height: auto;">
		    	<div class="mui-input-row wt_inpsty need_price">
		    	    <label>预算</label>
		    	    <input type="text" class="mui-input" placeholder="请输入预算" id="yusuan">
		    	    <span class="nx_qy">元</span>
		    	</div>
		    	<div class="mui-input-row wt_inpsty need_yxq">
		    	    <label>有效期</label>
		    	    <input type="text" class="mui-input" placeholder="请输入有效期(不超过30天)" onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')" autocomplete="off" id="yxq_date">
		    	    <span class="nx_qy">天</span>
		    	</div>
		    </div>
		    <!--服务描述-->
		    <div class="wt_fwms" style="height: auto;padding-bottom: 0.666666rem;">
		    	<p class="wt_fwms_bt">需求描述</p>
		    	<p class="wt_texar" style="height: 3.733333rem;">
		    		<textarea name="" rows="" cols="" placeholder="请描述您的需求" oninput="checkLength()" maxlength="200" id="house_ms"></textarea>
		    		<span class="wt_texar_count"><i id="textareaCount">0</i>/200</span>
		    	</p>
		    </div>
		    <!--底部-->
		    <div class="wt_bottom">
		    	<div class="wt_btnbox">
		    		<button class="wt_btn btn">提交</button>
		    	</div>
		    	<div class="wt_yw">
		    		<p class="wt_tip">如有任何疑问请拨打咨询电话</p>
		    		<p class="wt_tel"><a href="tel:400-078-8800" class="a_d" style="color: #007aff!important;">400-078-8800</a></p>
		    	</div>
		    </div>
		</div>
		<script src="../js/lib/app_config.js"></script>
		<script src="../js/lib/fb_need.js" type="text/javascript" charset="utf-8"></script>
	</body>

	    $(function(){  
			//控制文本域输入字数
	        $('textarea').keyup(function(event) {  
	            checkLength()
	        }); 
	    }); 
	    function checkLength(){
	    	var maxLength = 200;  
	        var len = $('textarea').val().length;  
	        $('#textareaCount').html(len);  
	        if(parseInt($('#textareaCount').text()) > 200){  
	            $('#textareaCount').html('200');
	        }  
	    }
