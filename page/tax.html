			window.addEventListener('customEvent', function(event) {
			    // mui.fire()传过来的额外的参数，在event.detail中；
			    var detail = event.detail;
			    var param = detail.ttt;
			    if(param == 1){

			function huoqv_yonghuxix(){
				var cookie=JSON.parse(localStorage.getItem('cookxs_yh'));
				mui.ajax(url + '/yskjApp/appYskj/V1/landState.do',{
					data:{
						"cookie":cookie
					},
					dataType:'json',
					type:'post',
					timeout:10000,
					headers:{'Content-Type':'application/json'},	              
					success:function(data){
						console.log("用户登录状态： "+data.success);
						if(data.success){
							lostate=1;
							localStorage.setItem('lostate', lostate);
							mui.openWindow({ 
								url:'wYaoZhuCe.html?fwscType=1', //需要打开页面的url地址 
								id:'wYaoZhuCe',  //需要打开页面的url页面id
			                    extras:{fwscType:1}
							});
						}else{
							lostate = null;
							//未登录
							localStorage.removeItem('lostate');
							localStorage.removeItem('cookxs_yh');
							localStorage.removeItem('userInfos');
							localStorage.removeItem('weinxin_shouquan');
							localStorage.removeItem('user_type');
							localStorage.removeItem('user_id');
							mui.openWindow({
								url: './login.html', 
								id:'login'
							});
							return;
						}
					},
					error:function(xhr,type,errorThrown){
						console.log(type);
					}
				});
			}
