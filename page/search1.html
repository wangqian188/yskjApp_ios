			     if(r!=null)return  unescape(r[2]); return null;
			}

			mui.plusReady(function(){

			//搜索框的获取焦点事件
			function chxian(){
				if(stat == 1){
					$('.suosukongbaiye').css("display","none");
					$('.suosbaiye ').css("display","none");
					$('.muhusousous').css("display","block");
					$('.lslist').css("display","none");
				}else{
					$('.suosukongbaiye').css("display","none");
					$('.suosbaiye ').css("display","none");
					$('.muhusousous').css("display","none");
					$('.lslist').css("display","block");
					if(localStorage.getItem("sousuolsh")){
						$('.suosukongbaiye').css("display","none");
						$('.suosbaiye ').css("display","none");
						$('.muhusousous').css("display","none");
						$('.lslist').css("display","block");
						stat = 2;
						$('.muhusslipa').html('');
						var string = '';
						var arraylis = JSON.parse(localStorage.getItem('sousuolsh')).reverse();
						for(var i=0;i<arraylis.length;i++){
							console.log(arraylis[i].name);
							string = '<li class=""><a>'+arraylis[i].name+'</a></li>';
							$('.muhusslipa').append(string);
						}
						lishilist();
					}else{
						$('.suosukongbaiye').css("display","block");
						$('.suosbaiye ').css("display","none");
						$('.muhusousous').css("display","none");
						$('.lslist').css("display","none");
					}
				}
				
			}
			//搜索的列表数据
			function soushuo(){
				var lpname = $('.suosinput').val();
				if(lpname == ''){
					$('.muhusslipa').html('');
					stat = 2;
					chxian();
				}else{
					$('.suosukongbaiye').css("display","none");
					$('.suosbaiye ').css("display","none");
					$('.muhusousous').css("display","block");
					$('.lslist').css("display","none");
					mui.ajax(Interface_url+'/yhcms/web/jcsj/getLp.do',{
						data:{
							'lpname':lpname
						},
						dataType:'json',//服务器返回json格式数据
						type:'post',//HTTP请求类型
						timeout:10000,//超时时间设置为10秒；
						headers:{'Content-Type':'application/json'},	              
						success:function(data){
							//服务器返回响应，根据响应结果，分析是否登录成功；
							if(data.success){
								$('.muhusslipa').html('');
								var data = data.data;
								if(data.length == 0){
									xianshidele();
								}else{
//									var string = '';
//									for(var i=0;i<data.length;i++){
//										console.log(data[i].topic);
//										string = '<li class=""><a>'+data[i].topic+'</a></li>';
//										$('.muhusslipa').append(string);
//									}

									var string = '';
									string += '<li class=""><a>'+lpname+'</ a></li>';
									for(var i=0;i<data.length;i++){
										console.log(data[i].topic);
										string += '<li class=""><a>'+data[i].topic+'</ a></li>';
										
									}
									$('.muhusslipa').append(string);
									//搜索列表的跳转
									//搜索列表的跳转
									$('.muhusslipa li').click(function(){
										var array = [];
										var obj = {name:$(this).text(),time:Date.parse(new Date())};
										if(localStorage.getItem("sousuolsh")){
											array = JSON.parse(localStorage.getItem('sousuolsh'));
											for(var i=0;i<array.length;i++){
												if(array[i].name == $(this).text()){
													array.splice(i,1) 
												}
											}
											array.push(obj);
											if(array.length>15){
												array = array.slice(1);
												localStorage.setItem('sousuolsh',JSON.stringify(array));
											}else{
												localStorage.setItem('sousuolsh',JSON.stringify(array));
											}
											
										}else{
											array.push(obj);
											localStorage.setItem('sousuolsh',JSON.stringify(array));
										}
										if(GetQueryString('newid') == 'sy'){
											mui.openWindow({
												url: 'jxfy1.html', 
												id:'jxfy1'
											});
											mui.back();
										}else{
											mui.back();
										}
										//搜索列表的跳转并传递参数
										var main = plus.webview.getWebviewById('jxfy1.html');
										mui.fire(main, "sousuochuac",{
										    lpname:$(this).text()
										})
										var main1 = plus.webview.getWebviewById('jxfyList1');
										mui.fire(main1, "sousuochuac",{
										    lpname:$(this).text()
										})
									});
								}
							}else{
								mui.alert(data.msg);
							}
						},
						error:function(xhr,type,errorThrown){
							//异常处理；
							console.log(type);
						}
					});
				}
				
			}
			
			//只显示搜索条件没有搜索出数据
			function xianshidele(){
				$('.suosukongbaiye').css("display","none");
				$('.suosbaiye ').css("display","block");
				$('.muhusousous').css("display","none");
				$('.lslist').css("display","none");
			}
			
			//取消的点击事件
			function qvxiaoss(){
				$('.suosinput').val('');
				mui.back();
				var main = plus.webview.getWebviewById('jxfy1.html');
				mui.fire(main, "ssqvxiaofanhui",{
				    qvx:1
				})
				var main = plus.webview.getWebviewById('jxfyList1');
				mui.fire(main, "ssqvxiaofanhui",{
				    qvx:1
				})
			}
			
			//给历史搜索的数据添加点击事件
			function lishilist(){
				$('.muhusslipa li').click(function(){
				var array = [];
				var obj = {name:$(this).text(),time:Date.parse(new Date())};
				if(localStorage.getItem("sousuolsh")){
					array = JSON.parse(localStorage.getItem('sousuolsh'));
					for(var i=0;i<array.length;i++){
						if(array[i].name == $(this).text()){
							array.splice(i,1) 
						}
					}
					array.push(obj);
					if(array.length>15){
						array = array.slice(1);
						localStorage.setItem('sousuolsh',JSON.stringify(array));
					}else{
						localStorage.setItem('sousuolsh',JSON.stringify(array));
					}
					
				}else{
					array.push(obj);
					localStorage.setItem('sousuolsh',JSON.stringify(array));
				}
				if(GetQueryString('newid') == 'sy'){
					mui.openWindow({
						url: 'jxfy.html', 
						id:'jxfy.html'
					});
					mui.back();
				}else{
					mui.back();
				}
				//搜索列表的跳转并传递参数
				var main = plus.webview.getWebviewById('jxfy1.html');
				mui.fire(main, "sousuochuac",{
				    lpname:$(this).text()
				})
				var main1 = plus.webview.getWebviewById('jxfyList1');
				mui.fire(main1, "sousuochuac",{
				    lpname:$(this).text()
				})
			});
			}
			//搜索页面删除历史纪录的点击事件
			function ssshanchu(){
				localStorage.removeItem('sousuolsh');
				$('.muhusslipa').html('');
				$('.suosukongbaiye').css("display","block");
				$('.suosbaiye ').css("display","none");
				$('.muhusousous').css("display","none");
				$('.lslist').css("display","none");
			}
			
			if (mui.os.android) {
				$('#keyword').attr('autofocus','autofocus');
		        function plusReady(){
				    var Context = plus.android.importClass("android.content.Context");
				    var InputMethodManager = plus.android.importClass("android.view.inputmethod.InputMethodManager");
				    var main = plus.android.runtimeMainActivity();
				    var imm = main.getSystemService(Context.INPUT_METHOD_SERVICE);
				    imm.toggleSoftInput(0,InputMethodManager.SHOW_FORCED);
				}
				document.addEventListener("plusready",plusReady,false);
		    } else {
		    	//移除属性和属性值
		    	$('#keyword').removeAttr('autofocus','autofocus');
		        function plusReady(){
				    var webView = plus.webview.currentWebview().nativeInstanceObject();
				    webView.plusCallMethod({"setKeyboardDisplayRequiresUserAction":false});
				    document.getElementById("keyword").focus();
				}
				document.addEventListener("plusready",plusReady,false);
		    }
