		<script type="text/javascript">
			mui.init();
			var area = document.getElementsByClassName('tt_news')[0];
			console.log($('.tt_news li').height());
			var iliHeight = $('.tt_news li').height();//单行滚动的高度  
			var speed = 50;//滚动的速度  
			var time;  
			var delay= 2000;  
			area.scrollTop=0;  
			
			/*亮狮头条的动态数据*/
			mui.ajax(url+'/yskjApp/webApp/dataInfo/topNews.do',{
				dataType:'json',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；
				headers:{'Content-Type':'application/json'},	              
				success:function(data){
					if(data.success){
						//服务器返回响应，根据响应结果，分析是否登录成功；
						var data = data.data;
						console.log(data);
						var string = '';
						for(var i=0;i<data.length;i++){
							string = '<li onclick=topNewsInfo(\''+data[i].url+'\')><p>'+data[i].title+'</p><p>'+data[i].content+'</p></li>';
							$('.tt_news').append(string);
						}
						iliHeight = $('.tt_news li').height();
						area.innerHTML+=area.innerHTML;//克隆一份一样的内容  
					}
				},
				error:function(xhr,type,errorThrown){
					//异常处理；
					console.log(type);
				}
			});	
	 
			function startScroll(){  
			    time=setInterval("scrollUp()",speed);
			    area.scrollTop++;  
			}  
			function scrollUp(){  
			    if(area.scrollTop % iliHeight==0){  
			        clearInterval(time);  
			        setTimeout(startScroll,delay);  
			    }else{  
			        area.scrollTop++;  
			        if(area.scrollTop >= area.scrollHeight/2){  
			            area.scrollTop = 2;
			        }  
			    }  
			}  
			setTimeout(startScroll,delay);

			
			//头条详情
			function topNewsInfo(url){
				mui.openWindow({
					url:'page/topNewsInfo.html', 
					id:'topNewsInfo',
					extras:{topNewsUrl:url},
					show:{ //控制打开页面的类型
							autoShow:true,
		//					//页面loaded事件发生后自动显示，默认为true 
							aniShow:'slide-in-right',//页面显示动画，默认为”slide-in-right“；  页面出现的方式 左右上下
							duration:'300'//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒； 
						},
					 waiting:{ // 控制 弹出转圈框的信息
						autoShow:true,//自动显示等待框，默认为true

			function linktodetail(id){
				mui.openWindow({ 
					url:'page/fyTail.html', //需要打开页面的url地址 
					id:'fyTail',

			//获取验证密码倒计时
			var tag = true;
			var countdown=60; 
			var isclosed=false;
			function settime(obj) {
			    if (countdown == 0||isclosed) { 
			    	tag = true;
			        obj.html("获取验证码");
			        countdown = 60; 
			        return;
			    } else { 
			    	tag = false;
			        obj.html("重新发送(" + countdown + ")"); 
			        countdown--;
			    } 
				setTimeout(function() { 
			    	settime(obj) 
				},1000)
			}
			//生成cookie
			function createcookie(){
				var cookyezhi = new Date;
				localStorage.setItem('cookyezhi', JSON.stringify(cookyezhi));
				return cookyezhi;
			}
			//验证手机号验证码是否为空
			function checknull(){
			    var code = $('.yazmcode').val();
				var phone = $('.yzwtPhone').val();
				if(phone!=""&&code!="")
				{
					$('#tijiaobtn').attr("disabled",false);  
				}else{
					$('#tijiaobtn').attr("disabled",true);  
				}
			}
			
			var cookyezhi = createcookie();
			/*业主委托*/
			function huoqvyanzm(){
				/*			发送手机验证码*/
				
				if(tag){
					var phone = $('.yzwtPhone').val();
					if(phone=="" )
				{
					mui.alert("手机号为空");
					return false;
				}
					mui.ajax(url+'/yskjApp/appYskj/V1/getServiceCode.do',{
						data:{
							'phone':phone,
							'cookie':cookyezhi
						},
						dataType:'json',//服务器返回json格式数据
						type:'post',//HTTP请求类型
						timeout:10000,//超时时间设置为10秒；
						headers:{'Content-Type':'application/json'},	              
						success:function(data){
							//服务器返回响应，根据响应结果，分析是否登录成功；
							if(data.success){
								mui.toast('验证码已发送',{ duration:'2000', type:'div' }) 
								tag = false;
								isclosed=false;
								var obg = $('.hqyzm');
								settime(obg);
							}else{
								mui.alert(data.message);
							}

			window.onload = function(){
			    window.addEventListener('touchstart', touchstart, false);
			    window.addEventListener('touchmove', touchMove, false);
			}
			var _start = 0; 
			var _end = 0;
			function touchstart(event) {
			    var touch = event.targetTouches[0];
			    _start = touch.pageY; 
			}
			function touchMove(event){ 
			    var touch = event.targetTouches[0]; 
			    _end = ( touch.pageY - _start); 
			    //下滑才执行操作 
			    if(_end > 200){     //200即手机下滑屏幕的距离，超过200则执行刷新动作
			    location.reload();
			    } 
			}
